language: csharp
mono: none
dotnet: 1.0.0-preview2-1-003177
dist: trusty
sudo: required
before_install:
- sudo dpkg --add-architecture i386
- sudo add-apt-repository ppa:wine/wine-builds
- sudo apt-get update -d
- sudo apt-get -f install
- sudo apt-get install -y -q innoextract
- sudo apt-get install --install-recommends -y winehq-staging
- wget -O is.exe http://www.jrsoftware.org/download.php/is.exe
- innoextract is.exe
- mkdir -p ~/".wine/drive_c/inno"
- cp -a app/* ~/".wine/drive_c/inno"
install:
- dotnet restore
script:
- dotnet publish -c release -r win10-x64
- wine "C:\inno\ISCC.exe" "setup_script.iss" "/q"
deploy:
  provider: releases
  api_key:
    secure: 
  file: innosetup/fmsd-setup.exe
  on:
    repo: HexagonMinecraft/FixMcServer-dat
